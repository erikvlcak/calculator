<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <h1>Your Favorite Calculator</h1>
    </header>

    <main>
        <div class="calculator colorCoral">
            <div class="logo">
                <div class="name">NUMBER-CRUNCHER</div>
                <div class="text">PROFESSIONAL EDITION</div>
            </div>
            <div class="charging">
                <div class="chargingPanel"></div>
                <div class="chargingPanel"></div>
                <div class="chargingPanel"></div>
                <div class="chargingPanel"></div>
                <div class="chargingPanel"></div>
            </div>
            <div class="display">
                <div class="input"></div>
                <div class="result"></div>
            </div>
            <div class="buttons">
                <div class="c Delete colorFuchsia">C</div>
                <div class="d Backspace colorFuchsia">DEL</div>
                <div class="n +- colorFreesia">+/-</div>
                <div class="operator / colorFreesia">รท</div>
                <div class="number 7 colorWhite">7</div>
                <div class="number 8 colorWhite">8</div>
                <div class="number 9 colorWhite">9</div>
                <div class="operator * colorFreesia">x</div>
                <div class="number 4 colorWhite">4</div>
                <div class="number 5 colorWhite">5</div>
                <div class="number 6 colorWhite">6</div>
                <div class="operator - colorFreesia">-</div>
                <div class="number 1 colorWhite">1</div>
                <div class="number 2 colorWhite">2</div>
                <div class="number 3 colorWhite">3</div>
                <div class="operator + colorFreesia">+</div>
                <div class=". colorFreesia">.</div>
                <div class="number 0 colorWhite">0</div>
                <div class="operator Enter = colorBlueGreen">=</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">Made by <a href="https://github.com/erikvlcak"><i class='bx bxl-github'></i></a><a
                href="https://github.com/erikvlcak"> Erik
                Vlcak</a>
        </div>
    </footer>
</body>

</html>
