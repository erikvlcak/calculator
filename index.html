<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <h1>Your Favorite Calculator</h1>
    </header>

    <main>
        <div class="calculator colorCoral">
            <div class="logo">
                <div class="name">Erik Calculators</div>
                <div class="text">Est 1993</div>
            </div>
            <div class="charging">
                <div class="chargingPanel"></div>
                <div class="chargingPanel"></div>
                <div class="chargingPanel"></div>
                <div class="chargingPanel"></div>
                <div class="chargingPanel"></div>
            </div>
            <div class="display"></div>
            <div class="buttons">
                <div class="C colorFuchsia">C</div>
                <div class="+- colorFreesia">+/-</div>
                <div class="% colorFreesia">%</div>
                <div class="/ colorFreesia">/</div>
                <div class="7 colorWhite">7</div>
                <div class="8 colorWhite">8</div>
                <div class="9 colorWhite">9</div>
                <div class="x colorFreesia">X</div>
                <div class="4 colorWhite">4</div>
                <div class="5 colorWhite">5</div>
                <div class="6 colorWhite">6</div>
                <div class="- colorFreesia">-</div>
                <div class="1 colorWhite">1</div>
                <div class="2 colorWhite">2</div>
                <div class="3 colorWhite">3</div>
                <div class="+ colorFreesia">+</div>
                <div class="0 colorWhite">0</div>
                <div class=". colorFreesia">.</div>
                <div class="DEL colorFuchsia">DEL</div>
                <div class="= colorBlueGreen">=</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">Made by <a href="https://github.com/erikvlcak"><i class='bx bxl-github'></i></a><a
                href="https://github.com/erikvlcak"> Erik
                Vlcak</a>
        </div>
    </footer>
</body>

</html>
